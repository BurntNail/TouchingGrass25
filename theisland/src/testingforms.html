<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function readFile(file) {
            return new Promise((resolve, reject) => {
                // Create file reader
                let reader = new FileReader()

                // Register event listeners
                reader.addEventListener("loadend", e => resolve(new Uint8Array(e.target.result)))
                reader.addEventListener("error", reject)

                // Read file
                reader.readAsArrayBuffer(file)
            })
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetch("/topimages").then(res => res.json().then(json => {
                let el = document.createElement("ol");
                for (const rowData of json) {
                    console.log(rowData);

                    let listElement = document.createElement("li");
                    listElement.innerText = `${rowData.person} - ${rowData.image_score}`;

                    el.appendChild(listElement);
                }
                document.querySelector("body").appendChild(el);
            }));



            fetch("/leaderboard").then(res => res.json().then(json => {
                const table = document.querySelector("tbody");
                table.innerHTML = "";

                let i = 1;
                for (const leaderboardEntry of json) {
                    let row = document.createElement("tr");

                    let rankEl = document.createElement("td");
                    rankEl.innerText = i.toString();
                    row.appendChild(rankEl);

                    let nameEl = document.createElement("td");
                    nameEl.innerText = leaderboardEntry.person;
                    row.appendChild(nameEl);

                    let scoreEl = document.createElement("td");
                    scoreEl.innerText = leaderboardEntry.score;
                    row.appendChild(scoreEl);


                    table.appendChild(row);
                    i += 1;
                }
            }));

            let form = document.querySelector("form");
            let name = document.querySelector("input#name");
            let file = document.querySelector("input#file");

            form.addEventListener("submit", (event) => {
                event.preventDefault();

                let actualFile = file.files[0];

                readFile(actualFile).then(array => {
                    let form_body = {
                        name: name.value,
                        file: array.toBase64()
                    };
                    document.querySelector("div#content").innerText = "Loading...";

                    fetch("/submit_grass", {
                        method: "POST",
                        body: new URLSearchParams(form_body)
                    }).then(rsp => {
                        rsp.text().then(loc => {
                            document.location = loc;
                        })
                    })
                });
            });
        });
    </script>
</head>
<body>
<div id="content">
    <form action="/submit_grass" method="post" enctype="multipart/form-data">
        <input type="text" name="name" id="name" value="Name">
        <input type="file" name="file" id="file" required>
        <input type="submit" value="Submit">
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
</body>
</html>
